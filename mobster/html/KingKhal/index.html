    <div class="wrapper">
        <span class="icon-close">
            <img src="image/close.png" alt="">

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><img src="image/new_post_26px.png" alt=""></span>
                    <input type="email" required>

                    <input type="password" required>

                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">

                    <p>Don't have an account?
                        <a href="#" class="register-link">Register</a></p>

        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="">

                        <img src="image/user_24px.png" >

                    <label>username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <img src="image/new_post_26px.png" alt="">
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
               
                <div class="input-box">
                    <span class="icon"><img src="image/lock_26px.png" alt=""></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn"><a href="../flakes original/index.html">Register</a></button>
                <div class="login-register">
                    <p>Already  have an account?
                        <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
